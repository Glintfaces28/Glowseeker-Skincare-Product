services:
  # Backend API
  - type: web
    name: glowseeker-backend
    env: docker
    plan: free
    dockerfilePath: ./Glowseeker-Shared-InO/backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: glowseeker-postgres
          property: connectionString

  # Frontend React App
  - type: web
    name: glowseeker-frontend
    env: docker
    plan: free
    dockerfilePath: ./Glowseeker-Shared-InO/frontend/Dockerfile
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: glowseeker-backend
          property: host

databases:
  - name: glowseeker-postgres
    databaseName: glowseeker
    user: glowseeker_user
